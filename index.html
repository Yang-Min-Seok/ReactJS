<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  
  <!-- How to import React(engine) -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <!-- How to import React-dom(put elements into HTML) -->
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <!-- How to make browser read JSX syntax (using babel)-->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script type="text/babel">
    function MinutesToHours () {

      // React.useState(default value)
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      
      const onChange = (event) => {
        setAmount(event.target.value);
      };

      const reset = () => {
        setAmount(0);
      };

      // reset and flip current (true->false / false->true)
      const onFlip = () => {
        reset();
        setInverted((current) => !current);
      };
      
      return (
        <div>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              // if we are flipped show amount with 60 times
              // if we are not flipped show amount
              value={inverted ? amount * 60 : amount}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              // opposite one from hours
              disabled={inverted}
            />
          </div>

          <div>
            <label HtmlFor="hours">Hours</label>
            <input
            // if we are filpped -> show amount
            // if we are not filpped -> show amout divided with 60
            value={inverted ? amount : Math.round(amount/60)}
            id="hours" 
            placeholder="Hours" 
            type="number"
            // opposite one from minutes
            disabled={!inverted}
            onChange={onChange}
            />
          </div>
          <button onClick={reset}>reset</button>
          <button onClick={onFlip}>{inverted ? "Trun back" : "Invert"}</button>
        </div>
      )
    }
    
    function KmToMiles () {
      const [inverted, setInverted] = React.useState(false);
      const [amount, setAmount] = React.useState(0);
      
      const handleInvert = () => {
        reset();
        setInverted((current) => !current);
      }

      const reset = () => {
        setAmount(0);
      }

      const onChange = (event) => {
        setAmount(event.target.value);
      }
      
      return (
        <div>
          <div>
            <label HtmlFor="km">KM</label>
            <input 
            id="km" 
            placeholder="Km"
            type="number"
            disabled={inverted}
            onChange={onChange}
            value={inverted ? amount * 1.609 : amount}
            >
            </input>
          </div>
          <div>
            <label Htmlfor="miles">Miles</label>
            <input 
            id="miles" 
            placeholder="Miles" 
            type="number"
            disabled={!inverted}
            onChange={onChange}
            value={inverted ? amount : amount / 1.609}
            >
            </input>
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={handleInvert}>{inverted ? "Turn back" : "Invert"}</button>
        </div>
      )
    }

    function App () {
      // [item, function that modifies data]
      const [index, setIndex] = React.useState(-1);
      const onSelect = (event) => {
        setIndex(event.target.value);
      }
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="xx">Select your units</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">KM & Miles</option>
          </select>
          <hr />
          {index === "xx" ? "Plz select your units" : null}
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      )
    };

    // find id="root" from document(HTML)
    const root = document.getElementById("root");
    
    // initial render
    ReactDOM.render(<App />, root);
  </script>
</html>
